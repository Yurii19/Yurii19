<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Game Of Life</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<h2>Game of Life : <a target="blank" href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">Wiki</a></h2>
	<section class="game">
		
		<canvas id="scene" width="800px" height="460px"></canvas>
		
		<div class="controls">
			<div class="lamp-off" id="lamp"></div>
			<button class="button" id="start">play</button>
			<button class="button" id="stop">stop</button>
			<button class="button" id="clear">reset</button>
		</div>
	</section>
	<script src="script.js"></script>
</body>
</html>
